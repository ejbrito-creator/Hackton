<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="/styles_formulario2.css">
</head>
<body> 
    <div class="form-container">
            <div class="form-group">
                <form class="form">
                    <h2 class="title">Contáctanos</h2>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input required="" name="email" id="email" type="text">
                    </div>
                <div class="form-group">
                    <label for="textarea">¿Cómo podemos ayudarte?</label>
                    <textarea required="" cols="50" rows="10" id="textarea" name="textarea">          </textarea>
                </div>
                    <button type="submit" class="form-submit-btn">Enviar</button>
                    <a href="/index.html" class="button-link">Atrás</a>
                </form>
            </div>
    </div>
    <div>
        <canvas id="network-canvas"></canvas>
        <script src="/script_formulario.js"></script>
    </div>
</body>
</html>
